<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Blockly</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        #blocklyArea {
            height: 99%;
            background: #fc9;
            text-align: center;
        }
    </style>
    <!-- Load Blockly core -->
    <script src="https://cdn.jsdelivr.net/npm/blockly/blockly_compressed.js"></script>
    <!-- Load the default blocks -->
    <script src="https://cdn.jsdelivr.net/npm/blockly/blocks_compressed.js"></script>
    <!-- Load a generator -->
    <script src="https://cdn.jsdelivr.net/npm/blockly/javascript_compressed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blockly/msg/en.js"></script>


    <script src="./overte.js"></script>
</head>

<body>
    <div id="blocklyArea">Blockly will be positioned here.</div>

    <textarea id="textarea" style="position: absolute"></textarea>
    <div id="blocklyDiv" style="position: absolute"></div>

    <script>
        var blocklyArea = document.getElementById('blocklyArea');
        var blocklyDiv = document.getElementById('blocklyDiv');
        var workspace = Blockly.inject(blocklyDiv, {
            toolbox: toolbox,
        });
        var onresize = function (e) {
            // Compute the absolute coordinates and dimensions of blocklyArea.
            var element = blocklyArea;
            var x = 0;
            var y = 0;
            do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
            } while (element);
            // Position blocklyDiv over blocklyArea.
            blocklyDiv.style.left = x + 'px';
            blocklyDiv.style.top = y + 'px';
            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            Blockly.svgResize(workspace);

            console.log('resize');
        };
        window.addEventListener('resize', onresize, false);
        onresize();

        const supportedEvents = new Set([
            Blockly.Events.BLOCK_CHANGE,
            Blockly.Events.BLOCK_CREATE,
            Blockly.Events.BLOCK_DELETE,
            Blockly.Events.BLOCK_MOVE,
        ]);

        function updateCode(event) {
            if (workspace.isDragging()) return; // Don't update while changes are happening.
            if (!supportedEvents.has(event.type)) return;

            const code = javascript.javascriptGenerator.workspaceToCode(workspace);
            document.getElementById('textarea').value = code;
            console.log(code)
        }

        workspace.addChangeListener(updateCode);
    </script>
</body>

</html>
