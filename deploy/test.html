<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Blockly</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }

        #blocklyArea {
            height: 99%;
            background: #fc9;
            text-align: center;
        }

        .float-container {
            display: flex;
            height: 100%;
        }

        .float-child {
            flex: 1;
        }

        textarea {
            height: 99%;
            width: 99%;
        }
    </style>
    <!-- Load Blockly core -->
    <script src="./blockly/blockly_compressed.js"></script>
    <!-- Load the default blocks -->
    <script src="./blockly/blocks_compressed.js"></script>
    <!-- Load a generator -->
    <script src="./blockly/javascript_compressed.js"></script>
    <script src="./blockly/msg/en.js"></script>

    <script src="./workspace-search/dist/index.js"></script>
    <script src="./shadow-block-converter/dist/index.js"></script>
    <script src="./toolbox-search/dist/index.js"></script>

    <script src="./overte.js"></script>
    <script src="./overte_toolbox_interface.js"></script>
</head>

<body>
    <div class="float-container">
        <div class="float-child" style="flex-grow: 3">
            <div id="blocklyArea">Blockly will be positioned here.</div>
            <div id="blocklyDiv" style="position: absolute"></div>
        </div>
        <div class="float-child" style="flex-grow: 1">
            <button onclick="Save()">Save</button>
            <button onclick="Load()">Load</button>
            <textarea id="textarea" readonly="true" wrap="soft"></textarea>
        </div>
    </div>
    <script>
        var blocklyArea = document.getElementById('blocklyArea');
        var blocklyDiv = document.getElementById('blocklyDiv');


        console.log(toobox_def)
        var workspace = Blockly.inject(blocklyDiv, {
            toolbox: toobox_def,
        });
        var onresize = function (e) {
            // Compute the absolute coordinates and dimensions of blocklyArea.
            var element = blocklyArea;
            var x = 0;
            var y = 0;
            do {
                x += element.offsetLeft;
                y += element.offsetTop;
                element = element.offsetParent;
            } while (element);
            // Position blocklyDiv over blocklyArea.
            blocklyDiv.style.left = x + 'px';
            blocklyDiv.style.top = y + 'px';
            blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
            blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
            Blockly.svgResize(workspace);
        };
        window.addEventListener('resize', onresize, false);
        onresize();

        const supportedEvents = new Set([
            Blockly.Events.BLOCK_CHANGE,
            Blockly.Events.BLOCK_CREATE,
            Blockly.Events.BLOCK_DELETE,
            Blockly.Events.BLOCK_MOVE,
        ]);

        function updateCode(event) {
            console.log(event);

            if (workspace.isDragging()) return; // Don't update while changes are happening.
            if (!supportedEvents.has(event.type)) return;

            let code = javascript.javascriptGenerator.workspaceToCode(workspace);
            let data = Blockly.serialization.workspaces.save(workspace);
            code = `var __BLOCKLY_WORKSPACE_DATA__ = ${JSON.stringify(data)};\n\n\n${code}`

            document.getElementById('textarea').value = code;
            console.log(code)
        }

        function Save() {
            const data = Blockly.serialization.workspaces.save(workspace);
            localStorage.setItem("workspace", JSON.stringify(data));
        }
        function Load() {
            const data = localStorage.getItem("workspace");
            Blockly.serialization.workspaces.load(JSON.parse(data), workspace);
        }

        Blockly.JavaScript.init(workspace);
        workspace.addChangeListener(updateCode);
        workspace.addChangeListener(shadowBlockConversionChangeListener);
    </script>
</body>

</html>
